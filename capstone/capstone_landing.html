<!--Redirect code from github thread:https://stackoverflow.com/questions/24514214/open-a-random-page-using-javascript-->
<html>
<head>
<script type="text/javascript">
<!--
// Create an array of the links to choose from:
var links = new Array();
links[0] = "https://hrharo.github.io/capstone/capstone_var1.html";
links[1] = "https://hrharo.github.io/capstone/capstone_var2.html";
links[2] = "https://hrharo.github.io/capstone/capstone_var3.html";

function openLink() {
  // Chooses a random link:
  var i = Math.floor(Math.random() * links.length);
  // Directs the browser to the chosen target:
  parent.location = links[i];
  return false;
}
//-->
</script>
</head>
<body onload="openLink();">
echo "<meta http-equiv='refresh' content=0;URL="openLink();">
</body>
</html>
