<!DOCTYPE html>
<html>
<head>
  
  <title>Visual 1 - Campus Spaces</title>

  <meta charset="utf-8" />
  
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.4.0/dist/leaflet.css" integrity="sha512-puBpdR0798OZvTTbP4A8Ix/l+A4dHDD0DGqYW6RQ+9jxkRFclaxxQb/SJAWZfWAkuyeQUytO7+7N4QKrDh+drA==" crossorigin=""/>
    
  <script src="https://unpkg.com/leaflet@1.4.0/dist/leaflet.js" integrity="sha512-QVftwZFqvtRNi0ZyCtsznlKSWOStnDORoefr1enyq5mVL4tmKB3S/EnC3rRJcxCPavG10IcrVGSmPh6Qw5lwrg==" crossorigin=""></script>
  
  <!-- Add jQuery -->
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>

</head>

<body>

<div id="mapid" style="width: 100vw; height: 100vh;"></div>

<script>

  var mymap = L.map('mapid').setView([47.655548, -122.303200], 15);

  var Stamen_TonerBackground = L.tileLayer('https://stamen-tiles-{s}.a.ssl.fastly.net/toner-background/{z}/{x}/{y}{r}.{ext}', {
  attribution: 'Map tiles by <a href="http://stamen.com">Stamen Design</a>, <a href="http://creativecommons.org/licenses/by/3.0">CC BY 3.0</a> &mdash; Map data &copy; <a href="https://www.openstreetmap.org/copyright">OpenStreetMap</a> contributors',
  subdomains: 'abcd',
  minZoom: 0,
  maxZoom: 20,
  ext: 'png'
  }).addTo(mymap);

  $.getJSON('UW_SEATTLE_LANDSCAPE_GREENSPACE.json',function(data){
        //add GeoJSON layer to the map once the file is loaded
        var UW_SEATTLE_LANDSCAPE_GREENSPACE = L.geoJson(data , {
          onEachFeature: function(feature, featureLayer) {
            featureLayer.bindPopup(feature.properties.NAME);
          }
        }).addTo(mymap);
                
        });

</script>



</body>
</html>
