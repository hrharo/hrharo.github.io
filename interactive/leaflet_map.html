<!DOCTYPE HTML>
<html>
  <head>
    <title>Leaflet Map</title>
    <meta charset="utf-8"
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  		<link rel="stylesheet" href="https://unpkg.com/leaflet@1.3.4/dist/leaflet.css"
  			integrity="sha512-puBpdR0798OZvTTbP4A8Ix/l+A4dHDD0DGqYW6RQ+9jxkRFclaxxQb/SJAWZfWAkuyeQUytO7+7N4QKrDh+drA=="
  			crossorigin=""/>
  		<script src="https://unpkg.com/leaflet@1.3.4/dist/leaflet.js"
  			integrity="sha512-nMMmRyTVoLYqjP9hrbed9S+FzjZHW5gY1TWCHA5ckwXZBadntCNs8kEqAWdrb9O7rxbCaA4lKTIWjDXZxflOcA=="
  			crossorigin=""></script>
  		<script src="jquery-3.3.1.js"></script>
  		<!-- A style for the map element -->
    <style>
        #map {
          width: 100%;
          height: 400px;
          background-color: grey;
        }
    </style>
  </head>

<body>
  <div id="map"></div>
    <script>
    	//basemap from https://leaflet-extras.github.io/leaflet-providers/preview/
    	var Stamen_TonerLite = L.tileLayer('https://stamen-tiles-{s}.a.ssl.fastly.net/toner-lite/{z}/{x}/{y}{r}.{ext}', {
    		attribution: 'Map tiles by <a href="http://stamen.com">Stamen Design</a>, <a href="http://creativecommons.org/licenses/by/3.0">CC BY 3.0</a> &mdash; Map data &copy; <a href="http://www.openstreetmap.org/copyright">OpenStreetMap</a>',
    		subdomains: 'abcd',
    		minZoom: 0,
    		maxZoom: 20,
    		ext: 'png'
    	});

			var map = new L.Map("map", {
				center: new L.LatLng(42.877742, -97.380979),
				zoom: 15
			});

			map.addLayer(Stamen_TonerLite);

			//load GeoJSON from an external file

			$.getJSON("/data/ne_110m_populated_places.json",function(data){
				//add GeoJSON layer to the map once the file is loaded
				var ne_110m_populated_places = L.geoJson(data , {
					onEachFeature: function(feature, featureLayer) {
						featureLayer.bindPopup(feature.properties.NAME);
					}
				}).addTo(map);

				});
			$.getJSON("/data/ne_10m_parks_and_protected_lands_area.json",function(data){
				//add GeoJSON layer to the map once the file is loaded
				var ne_10m_parks_and_protected_lands_area = L.geoJson(data , {
					onEachFeature: function(feature, featureLayer) {
						featureLayer.bindPopup(feature.properties.NAME);
					}
				}).addTo(map);
				map.fitBounds(ne_10m_parks_and_protected_lands_area.getBounds());
				});
	  </script>
</body>
</html>
