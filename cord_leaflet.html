<!DOCTYPE html>
<html>
	<head>
		<!-- the leaflet CSS and JS library-->
		 <link rel="stylesheet" href="https://unpkg.com/leaflet@1.3.4/dist/leaflet.css"
		   integrity="sha512-puBpdR0798OZvTTbP4A8Ix/l+A4dHDD0DGqYW6RQ+9jxkRFclaxxQb/SJAWZfWAkuyeQUytO7+7N4QKrDh+drA=="
		   crossorigin=""/>
		 <!-- Make sure you put this AFTER Leaflet's CSS -->
		 <script src="https://unpkg.com/leaflet@1.3.4/dist/leaflet.js"
		   integrity="sha512-nMMmRyTVoLYqjP9hrbed9S+FzjZHW5gY1TWCHA5ckwXZBadntCNs8kEqAWdrb9O7rxbCaA4lKTIWjDXZxflOcA=="
		   crossorigin=""></script>
		 <!-- Add JQuery to get local GeoJson file -->
		 <script src="jquery-3.3.1.js"></script>
		<!-- A sytle for the map element -->
		<style>
			#map {height: 100vh; background-color: grey;}
		</style>
	</head>
	
	<body>
	<h2> Leaflet! </h2>
		<!-- the map element -->
		<div id="map"></div>
		<!-- the script for my map -->
		<script>
			//Basemap from https://leaflet-extras.github.io/leaflet-providers/preview/ 
			var OpenTopoMap = L.tileLayer('https://{s}.tile.opentopomap.org/{z}/{x}/{y}.png', {
				maxZoom: 17,
				attribution: 'Map data: &copy; <a href="http://www.openstreetmap.org/copyright">OpenStreetMap</a>, <a href="http://viewfinderpanoramas.org">SRTM</a> | Map style: &copy; <a href="https://opentopomap.org">OpenTopoMap</a> (<a href="https://creativecommons.org/licenses/by-sa/3.0/">CC-BY-SA</a>)'
			});
			//make the map
			var map = new L.Map("map", {
				center: new L.LatLng(60.7212, -135.0568),
				zoom: 5
			});
			//add the basemap to the map
			map.addLayer(OpenTopoMap);
			//style for json polygons
			//make style first before adding variable that style applies to
			function style_16500(feature){
				return{
					fillColor: '#800000',
					weight: 1,
					opacity: 0.75,
					color: '#800000',
					fillOpacity: 0.75
				};
			}
			//add a local geojson file
			//Thanks to https://www.igismap.com/add-load-geojson-file-point-polyline-polygon-map-leaflet-js/ for the tutorial
			$.getJSON("../cord_json/ice_16500.json",function(data){
			// add GeoJSON layer to the map once the file is loaded
			var ice_16500 = L.geoJson(data ,{
				//name style associated with variable
				style: style_16500
				}).addTo(map);
			});
			//style for json polygons
			//make style first before adding variable that style applies to

			}
